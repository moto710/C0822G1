<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <h2>Tính tổng</h2>
    <table>
        <tr>
            <td><label for="number">Nhập số n:</label></td>
            <td><input type="number" id="number"></td>
        </tr>
        <tr>
            <td><button onclick="getSum()">Kết quả</button></td>
            <td id="sum"></td>
        </tr>
    </table>
    <script>
        function getSum() {
            let input=Number(document.getElementById("number").value),
                result=0;
            for(i=0;i<=input;i++) {
                result+=i;
            }
            document.getElementById("sum").innerHTML=result;
        }
    </script>
</body>
</html>
