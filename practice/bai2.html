<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <h2>Tính nhân</h2>
    <table>
        <tr>
            <td><label for="number">Nhập số n:</label></td>
            <td><input type="number" id="number"></td>
        </tr>
        <tr>
            <td><button onclick="getMul()">Kết quả</button></td>
            <td id="multi"></td>
        </tr>
    </table>
    <script>
        function getMul() {
            let input=Number(document.getElementById("number").value),
                multi=1;
            for(i=1;i<=input;i++) {
                multi*=i;
            }
            document.getElementById("multi").innerHTML=multi;
        }
    </script>
</body>
</html>
